<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="utf-8" lang="pt-br">
	<meta name="viewport" content="width=device-width">
	<title>Old School - Draft Beer</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap" rel="stylesheet">
</head>

<body>
	<div class="corpo-pagina">
		<header>
			<div class="cabecalho">
				<img src="imagens/logosemfundo.png" class="logo2" alt="Logo da Cervejaria">
				<nav>
					<ul class="lista">
						<li><a href="index.html">Home</a></li>
						<li><a href="cardapio.html">Cardápio</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<fieldset class="formulario">
			<form>
				<fieldset>
					<label for="nomecompleto">Nome Completo</label>
					<input type="text" id="nomecompleto" class="input-padrao" required="">

					<label for="email">E-mail</label>
					<input type="email" id="email" placeholder="seuemail@dominio.com" class="input-padrao" required="">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx" class="input-padrao" required="">
				</fieldset>
				
				<fieldset class="comogostaria">
					<legend>Como gostaria de ser contatado?</legend>
						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
						
						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				
						<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked="">WhatsApp</label>
				</fieldset>

				<fieldset class="qualhorario">
					<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
				</fieldset>

				<fieldset>
					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades via e-mail?</label>
					
				</fieldset>

				<label for="mensagem" class="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

				<input type="submit" value="Enviar Formulário" class="enviar">

			</form>
		</fieldset>

		<footer class="rodape">
			<p>&copy; Copyright Cervejaria Old School</p>
		</footer>


	</div>

</body>

</html>
